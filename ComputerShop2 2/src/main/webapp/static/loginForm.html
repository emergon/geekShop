<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="./css/loginForm.css" />



</head>

<body>



  <div>
    <div class="form-wrapper">

      <input id="trigger" type="checkbox">

      <form action=" " method=" " id="sign-in" novalidate>
        <label for="username">Username</label>
        <input type="email" id="username" class="form-control" placeholder="Username" autofocus required>
        <label for="password">Password</label>
        <input type="password" class="form-control" name="" placeholder="Password" required>

        <button class="btn" type="submit">Log In</button>
        <label class="fake btn" for="trigger">Sign Up</label>
      </form>

      <form action=" " method="" id="sign-up" class="needs-validation">
        <div class="insignup">
          <div class="col">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
          </div>
          <div class="col">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>
        </div>
        <div class="insignup">
          <div class="col">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>

          <div class="col">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
              placeholder="Confirm password" required>
          </div>
        </div>
        <div class="insignup">
          <div class="col">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required>
          </div>
          <div class="col">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required>
          </div>
        </div>
                        
        <button class="btn" type="submit">Sign Up</button>
        <label class="fake-link" for="trigger">ALREADY HAVE AN ACCOUNT</label>
      </form>
    </div>

  </div>


  <!-- BootStrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <script>

    var password = document.getElementById("password")
      , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;


  </script>



</body>

</html>
